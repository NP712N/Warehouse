<mat-card>
  <h1>Products: </h1>

  <button mat-raised-button (click)="addNewProductDialog()" class="mb-1 add-new">Add new Product</button>

  <ng-container *ngIf="isLoading">
    <mat-spinner class="loading-spinner"></mat-spinner>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 product-table">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let row">{{row.productId}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let row" [formGroup]="row.dataForm">
          <ng-container *ngIf="!row.editable">{{row.productName}}</ng-container>

          <ng-container *ngIf="row.editable">
            <mat-form-field>
              <input matInput formControlName="productName">
            </mat-form-field>
          </ng-container>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <mat-header-cell *matHeaderCellDef>Capacity</mat-header-cell>
        <mat-cell *matCellDef="let row" [formGroup]="row.dataForm">
          <ng-container *ngIf="!row.editable">{{row.capacity}}</ng-container>

          <ng-container *ngIf="row.editable">
            <mat-form-field>
              <input matInput formControlName="capacity">
            </mat-form-field>
          </ng-container>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let row" [formGroup]="row.dataForm">
          <ng-container *ngIf="!row.editable">{{row.quantity}}</ng-container>

          <ng-container *ngIf="row.editable">
            <mat-form-field>
              <input matInput formControlName="quantity">
            </mat-form-field>
          </ng-container>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <app-quick-edit [data]="row" [saveFn]="constructSaveFn(row)" [detailsFn]="constructDetailsFn()">
          </app-quick-edit>

          <button mat-icon-button aria-label="Delete" (click)="delete(row.productId)">
            <mat-icon aria-hidden="false">delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </ng-container>
</mat-card>
